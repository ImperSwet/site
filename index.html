<!DOCTYPE html>
<html>
<head><title>WebSocket Chat</title></head>
<body>
  <input id="input" placeholder="URL"></input>
  <button onclick="sendMessage()">Connect</button>
  <div id="messages"></div>

  <script>
    function start() {
      const ws = new WebSocket(document.getElementById("input").value);

      ws.onopen = () => console.log('connected');
      ws.onmessage = e => console.log('msg:', e.data);
      ws.onclose = () => console.log('closed');

      ws.send('kruto');
</script>

</body>
</html>
